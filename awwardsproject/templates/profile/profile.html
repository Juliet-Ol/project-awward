{%extends "awwardsproject/base.html"%}
{% load bootstrap5 %}
{% block content %}

<div class="content-section" >
    <div class="static">
        <img class="rounded-circle account-img" style="width: 10%;" src=" {{ user.profile.image.url }} " alt="">
        <div class="static-body">
            <h2 class="account-heading"> {{ user.username }} </h2>
            <p class="test-secondary"> {{user.email }} </p>
            <p class="test-secondary"> {{user.bio }} </p>
        </div>    
    </div>
</div>


{% endblock content%}
